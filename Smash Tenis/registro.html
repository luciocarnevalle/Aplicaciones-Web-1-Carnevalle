<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Registro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
      <form action="" method="post"> 
        <h2>Registro de usuario</h2>
        <div>
        <label for="txtNombre">
            <b>
                Nombre:</label>
            </b>
            <input type="text" id="txtNombre" name="txtNombre" placeholder="Ingrese su nombre" required>
            <br><br>
           

            <label for="txtApellido">
            <b>
                Apellido:</label>
            </b>
            <input type="text" id="txtApellido" name="txtApellido" placeholder="Ingrese su apellido" required>
            <br><br>
            
        </div>
       
        <div>
            <label for="txtEmail">
                <b>
                Correo Electrónico:</label>
                </b>
            <input type="email" id="txtEmail" name="txtEmail" placeholder="Ingrese su email"  size="28" required>
            <br><br>
            
        </div>
       
        <div>
            <label for="txtPassword"></label>
                <b>
                Contraseña:</label>
                </b>
            
            <input type="password" id="txtPassword" name="txtPassword" placeholder="Ingrese su contraseña" required>
            <br><br>
            
        </div>

        <div>
            <label for="txtPassword2"></label>
                <b>
                Repetir Contraseña:</label>
                </b>
            
            <input type="password" id="txtPassword2" name="txtPassword2" placeholder="Repita su contraseña" required>
            <br><br>
            
        </div>

        <div>
            <label for="txtFechaNacimiento">
                <b>
                Fecha de Nacimiento:</label>
                </b>
            <input type="date" id="txtFechaNacimiento" name="txtFechaNacimiento"  placeholder="DD/MM/AAAA"  required>
            <br><br>
            
        </div>
       
        <div>
            <button type="submit">Registrarse</button>
        </div>
        

      </form>
        
        <script src="" async defer></script>
    </body>
</html>
