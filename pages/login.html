        <main class="fondo-login"> 

         
        <form class="form form-login" action="" method="post">
        <h2>Iniciar sesión</h2>
        <div>
          <label for="txtEmail"><b>Correo electrónico:</b></label>
          <input type="email" name="txtEmail" placeholder="Ingrese su email" size="28" required>
           
        </div>

        <div>
            <label for="txtPassword"><b>Contraseña:</b></label>
            <input type="password"  name="txtPassword" placeholder="Ingrese su contraseña"  required>
            
        </div>        
        
        <div>
            <label>
                <input type="checkbox" name="remember"> Recuérdame
            </label>
            <br><br>
        </div>
        
        <div>
            <button type="submit">Ingresar</button>
            <br><br>
        </div>

        <div class="link">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <br><br>
        </div>
        </form>
        </main>
