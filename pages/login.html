<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Formulario de Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       
        <link rel="stylesheet" href="./css/styles.css">
        <!-- Fuente de Google -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <header>
       
        </header>
  
                 
            
        <main class="fondo-login"> 

         
        <form id="loginForm" class="form form-login" method="POST" action="#">
        <h2>Iniciar sesión</h2>
        <div>
          <label for="txtEmail"><b>Correo electrónico:</b></label>
          <input  id="txtEmail" type="email" name="txtEmail" placeholder="Ingrese su email" size="28" required>
           
        </div>

        <div>
            <label for="txtPassword"><b>Contraseña:</b></label>
            <input id="txtPassword" type="password"  name="txtPassword" placeholder="Ingrese su contraseña"  required>
            
        </div>        
        
        <div>
            <label>
                <input id="rememberCheck" type="checkbox" name="remember"> Recuérdame
            </label>
            <br><br>
        </div>
        
        <div>
            <button type="submit">Ingresar</button>
            <br><br>
        </div>

        <div class="link">
            <a href="#">¿Olvidaste tu contraseña?</a>
            <br><br>
        </div>
        </form>
        </main>

        <script type="module" src="./js/login.js"></script>
        <script type="module" src="./js/navbar.js" ></script>
    </body>
    
</html>
